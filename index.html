<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Grid</title>
</head>
<body>
    <div class="container_general">
        <nav class="navbar">Cascara Cycles</nav>
        <aside class="products">
            <h2 class="category">Categorías</h2>
            <p class="content">Bicicletas <span class="amount">(23)</span></p>
            <p class="content">Asientos <span class="amount">(29)</span></p>
            <p class="content">Bielas <span class="amount">(8)</span></p>
            <p class="content">Cuadros <span class="amount">(15)</span></p>
            <p class="content">Neumáticos <span class="amount">(34)</span></p>
            <p class="content">Ruedas <span class="amount">(13)</span></p>
        </aside>
        <main class="cards">
            <div class="container-bike">
                <img src="./assets/img/bicicleta.jpg" class="bike" alt="foto-de-bicicleta">
                <h3>Bicicleta Dirtjump</h3>
                <p class="price">$1.050.000.-</p>
                <button class="buy">Comprar</button>
            </div>
            <div class="container-saddles">
                <img src="./assets/img/asientos.jpg" class="saddles" alt="foto-de-sillines">
                <h3>Asientos/Sillines</h3>
                <p class="price">$50.000.-</p>
                <button class="buy">Comprar</button>
            </div>
            <div class="container-cranks">
                <img src="./assets/img/bielas.jpg" class="cranks" alt="foto-de-bielas-de-bicicleta">
                <h3>Bielas</h3>
                <p class="price">$95.000.-</p>
                <button class="buy">Comprar</button>
            </div>
            <div class="container-frame">
                <img src="./assets/img/cuadros.jpg" class="frame" alt="foto-de-cuadros-de-bicicletas">
                <h3>Marcos/Cuadros</h3>
                <p class="price">$450.000.-</p>
                <button class="buy">Comprar</button>
            </div>
            <div class="container-tires">
                <img src="./assets/img/neumaticos.jpg" class="tires" alt="foto-de-neumaticos-de-bicicleta">
                <h3>Neumaticos</h3>
                <p class="price">$60.000.-</p>
                <button class="buy">Comprar</button>
            </div>
            <div class="container-wheels">
                <img src="./assets/img/ruedas.jpg" class="wheels" alt="foto-de-ruedas-de-bicicleta">
                <h3>Ruedas</h3>
                <p class="price">$130.000.-</p>
                <button class="buy">Comprar</button>
            </div>
        </main>
        <footer>@CascaraCycles</footer>
    </div>
</body>
</html>
